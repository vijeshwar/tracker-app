<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<h2>Tracker</h2>

<div id="loginBox">
 <input id="email" placeholder="username">
 <input id="pass" type="password" placeholder="password">
 <button onclick="login()">Login</button>
</div>

<div id="userBox" style="display:none">

 <div id="dsa" class="panel">
  <p id="total"></p>
  <canvas id="dsaCanvas"></canvas>
 </div>

 <div id="course" class="panel">
  <canvas id="courseCanvas"></canvas>
 </div>

 <div id="gym" class="panel">
  <p id="gymStreak"></p>
  <canvas id="gymCanvas"></canvas>
 </div>

 <div id="feed" class="panel">
  <div id="replies"></div>
 </div>

</div>

<div id="adminBox" style="display:none">
 <select id="uSelect"></select>
</div>

<script src="app.js"></script>
</body>
</html>
